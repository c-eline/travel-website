    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f6e5ff; /* light purple */
        }
        .top-nav {
    background-color: #ff4da6; /* Pink header background */
    flex: 1;    /* each heading takes up equal space*/
    display: flex;
    justify-content: space-around;
    align-items: center;
    padding: 10px 0;
}

.top-nav a {
    color: white;
    text-decoration: none;
    padding: 10px;
}

.top-nav a:hover {
    background-color: #ff80bf; /* Light pink hover color */
}

.dropdown {
    position: relative;
    display: inline-block;
}

.dropbtn {
    background-color: inherit;
    color: white;
    padding: 10px;
    font-size: 16px;
    border: none;
    cursor: pointer;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #ff4da6; /* Pink dropdown background */
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    color: white;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {
    background-color: #ff80bf; /* Light pink hover color */
}

.dropdown:hover .dropdown-content {
    display: block;
}

        .container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #ffd6f6; /* light pink */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* subtle shadow */
        }
        h2 {
            color: #9b59b6; /* purple */
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #9b59b6; /* purple */
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #9b59b6; /* purple */
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #e91e63; /* pink */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #d81b60; /* darker pink on hover */
        }


    </style>
